name: CI/CD for FastAPI App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest || echo "No tests found - skipping"

    - name: Deploy to VPS (Password Auth)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        script: |
          cd /www/wwwroot/inhouse_project/

          if [ ! -d "voice-interview-backend-" ]; then
            echo "Cloning repository..."
            git clone https://github.com/YOUR_USERNAME/voice-interview-backend-.git
          fi

          cd voice-interview-backend-

          if [ ! -d "venv" ]; then
            echo "Creating virtual environment..."
            python3 -m venv venv
          fi

          source venv/bin/activate
          git pull origin main
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "${{ secrets.ENV_CONTENT }}" > .env

          sudo systemctl restart interview-bot || echo "Service restart failed. Check logs."
